<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramentas - Blog de Matemática</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <h1>Blog de Matemática</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="ferramentas.html" style="color: var(--primary-color);">Ferramentas</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <div class="container-single">
        
        <h2 style="margin-bottom: 2rem; text-align: center; color: var(--text-primary);">Ferramentas Interativas</h2>

        <div class="tools-grid">

            <article class="post">
                <h3>Calculadora Padrão</h3>
                <input type="text" id="display" readonly>
                <div class="calc-buttons">
                    <button class="calc-btn clear" onclick="clearDisplay()">C</button>
                    <button class="calc-btn operator" onclick="appendToDisplay('/')">/</button>
                    <button class="calc-btn operator" onclick="appendToDisplay('*')">x</button>
                    <button class="calc-btn operator" onclick="appendToDisplay('-')">-</button>
                    
                    <button class="calc-btn" onclick="appendToDisplay('7')">7</button>
                    <button class="calc-btn" onclick="appendToDisplay('8')">8</button>
                    <button class="calc-btn" onclick="appendToDisplay('9')">9</button>
                    <button class="calc-btn operator" onclick="appendToDisplay('+')">+</button>
                    
                    <button class="calc-btn" onclick="appendToDisplay('4')">4</button>
                    <button class="calc-btn" onclick="appendToDisplay('5')">5</button>
                    <button class="calc-btn" onclick="appendToDisplay('6')">6</button>
                    <button class="calc-btn" onclick="appendToDisplay('.')">.</button>
                    
                    <button class="calc-btn" onclick="appendToDisplay('1')">1</button>
                    <button class="calc-btn" onclick="appendToDisplay('2')">2</button>
                    <button class="calc-btn" onclick="appendToDisplay('3')">3</button>
                    <button class="calc-btn" onclick="appendToDisplay('0')">0</button>

                    <button class="calc-btn equal" onclick="calculateResult()">=</button>
                </div>
            </article>

            <article class="post">
                <h3>Calculadora de Pitágoras</h3>
                <p>Insira os valores dos catetos para descobrir a Hipotenusa ($c = \sqrt{a^2 + b^2}$).</p>
                
                <label style="color: var(--text-secondary);">Cateto A:</label>
                <input type="number" id="catetoA" class="pitagoras-input" placeholder="Ex: 3">
                
                <label style="color: var(--text-secondary);">Cateto B:</label>
                <input type="number" id="catetoB" class="pitagoras-input" placeholder="Ex: 4">

                <button class="btn-action" onclick="calcularPitagoras()">Calcular Hipotenusa</button>

                <div id="resultadoPitagoras" class="result-box"></div>
            </article>

        </div>

    </div>

    <footer class="footer">
        <p>&copy; 2025 - Blog de Matemática. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Lógica da Calculadora Padrão
        const display = document.getElementById('display');
        function appendToDisplay(value) { display.value += value; }
        function clearDisplay() { display.value = ''; }
        function calculateResult() {
            try { display.value = eval(display.value); } 
            catch { display.value = 'Erro'; }
        }

        // Lógica de Pitágoras
        function calcularPitagoras() {
            let a = parseFloat(document.getElementById('catetoA').value);
            let b = parseFloat(document.getElementById('catetoB').value);
            let res = document.getElementById('resultadoPitagoras');

            if (isNaN(a) || isNaN(b)) {
                res.style.display = 'block';
                res.innerHTML = "Por favor, digite números válidos.";
                return;
            }
            let c = Math.sqrt((a*a) + (b*b));
            res.style.display = 'block';
            res.innerHTML = `A Hipotenusa é: ${c.toFixed(2)}`;
        }
    </script>

</body>
</html>
